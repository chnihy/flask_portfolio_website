<!DOCTYPE html>
<html lang="en">
	
<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock title %}
	</title>
	{% endblock head %}
	<link rel="stylesheet" href="./static/style.css">
</head>

<body>
	<div class="nav">
			{% block nav  %}
			<a href={{ url_for('index') }}>Home</a>
			<a href={{ url_for('projects') }}>Projects</a>
			<a href={{ url_for('about') }}>About</a>
			<!-- <a href={{ url_for('blog') }}>Blog</a> -->
			{% endblock nav %}
	</div>
	<div class="page_title">
		{% block page_title %}
			
		{% endblock page_title %}
	</div>

	<div class="content">
		{% block content %}
		{% endblock content %}	
	</div>
	
	<div class="footer">
		{% block footer %}
		{% endblock footer %}
	</div>	
</body>

</html>
